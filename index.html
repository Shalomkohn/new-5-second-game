<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icons--><script src="https://kit.fontawesome.com/71ffc5293a.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <!--Attribute to auther of icon-->
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <title>Word Beater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preGameSection" class="preGameAndAfterGameSection">
        
        <img src="Word Beater-logos_black.png" alt="" class="logo">

        <div id="selectDificultySection">
            <p id="selectDificultyPhrase"></p>
            <button class="gameButton dificultyButton" id="easy">EASY</button>
            <button class="gameButton dificultyButton" id="normal">NORMAL</button>
            <button class="gameButton dificultyButton" id="hard">HARD</button>
        </div>
        <button class="gameButton startButton startButton1" >
            <img id="playButtonIcon" src="/001-play-button-arrowhead.png" alt="">
            <p id="playGamePhrase">PLAY GAME</p>
        </button>
        <div class="gameButton" id="highScore">
            <p>HIGH SCORE: </p>
            <span>0</span>
        </div>
    </div>
    <div id="actualGame">
        
        <div id="score">
            <p id="scorePhrase">SCORE</p>
            <span id="pointsScored"></span>
        </div>
        <br>
        <div id="wordAndTimeDiv">
            <div id="word">hhhheeelol</div>
            <div id="timeLeftDiv">
                <i class="fa-solid fa-stopwatch"></i>
                <span id="timeLeft" >0</span>
            </div>
        </div>
        <br>
        <input id="input" type="text">
       
    </div>
    <div id="afterGameSection" class="preGameAndAfterGameSection">
        <img src="Word Beater-logos_black.png" alt="" class="logo logoAfterGame">
        <p id="gameOver">GAME OVER</p>
        <div class="gameButton"  id="yourScore">
            <p id="yourScorePhrase">SCORE: </p>
            <span>0</span>
        </div>
        <button class="gameButton homeButton">
            <i class="fa-solid fa-arrow-left"></i>
            <p id="backToHome">BACK</p>
        </button>
        <button class="gameButton startButton startButton2">
                <p id="playGamePhrase">PLAY AGAIN</p>
            <div id="playShapeCss"></div>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
