<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icons--><script src="https://kit.fontawesome.com/71ffc5293a.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Merriweather:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <!--Attribute to auther of img-type icon-->
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>

    <title>Word Beater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!------------     Pre Game Section     ------------>
    <div class="preGameSection preGameAndAfterGameSection"> 
        <img src="Word Beater-logos_black.png" class="logo">
        <div class="selectDificultySection">
            <button class="gameButton dificultyButton" id="easyButton">EASY</button>
            <button class="gameButton dificultyButton" id="normalButton">NORMAL</button>
            <button class="gameButton dificultyButton" id="hardButton">HARD</button>
        </div>
        <button class="gameButton startButton startButton1" >
            <img class="playButtonIcon" src="/001-play-button-arrowhead.png" alt="">
            <p>PLAY GAME</p>
        </button>
        <div class="gameButton highScore">
            <p>HIGHEST SCORE: </p>
            <span>0</span>
        </div>
    </div>

        <!------------     Actual Game Section     ------------>
    <div class="actualGameSection">
        <div class="wordAndTimeDiv">
            <div class="scoreDiv">
                <p class="scorePhrase">SCORE</p>
                <span class="pointsScored"></span>
            </div>
            <div class="word">hhhhllooote</div>
            <div class="timeBarBox">
                <div class="timeBars lastBar"></div>
                <div class="timeBarArray timeBars bar1"></div>
                <div class="timeBarArray timeBars bar2"></div>
                <div class="timeBarArray timeBars bar3"></div>
                <div class="timeBarArray timeBars bar4"></div>
                <div class="timeBarArray timeBars bar5"></div>
                <div class="timeBarArray timeBars bar6"></div>
                <div class="timeBarArray timeBars bar7"></div>
                <div class="timeBarArray timeBars bar8"></div>
                <div class="timeBarArray timeBars bar9"></div>
            </div>
            <i class="fa-solid fa-stopwatch"></i>
        </div>
        <input class="input" type="text">
    </div>

        <!------------     After Game Section     ------------>
    <div class="preGameAndAfterGameSection afterGameSection">
        <img src="Word Beater-logos_black.png" alt="Word Beater" class="logo logoAfterGame">
        <div class="gameButton yourScore">
            <p>SCORE: </p>
            <span>0</span>
        </div>
        <p class="gameOverPhrase">GAME OVER</p>
        <button class="gameButton backButton">
            <i class="fa-solid fa-arrow-left"></i>
            <p>BACK</p>
        </button>
        <button class="gameButton startButton startButton2">
            <p>PLAY AGAIN</p>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
